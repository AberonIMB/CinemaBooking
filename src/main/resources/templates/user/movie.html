<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}"></title>
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/movie.css">

    <script src="/js/movieSchedule.js"></script>
</head>
<body>
<div th:replace="~{user/fragments/userNavigation :: userNavigation}"></div>

<div class="movie-details">
    <input type="hidden" id="movieId" th:value="${movie.id}"/>
    <h1 class="movie-title" th:text="${movie.title}"></h1>
    <img class="poster" src="/images/placeholder.jpeg" alt="Постер">
    <div class="info">
        <p><strong>Год выпуска:</strong> <span th:text="${movie.releaseYear}"></span></p>
        <p><strong>Жанры:</strong> <span th:text="${movie.genres}"></span></p>
        <p><strong>Режиссер:</strong> <span th:text="${movie.director}"></span></p>
        <p><strong>Актёры:</strong> <span th:text="${movie.actors}"></span></p>
        <p><strong>Продолжительность:</strong> <span th:text="${movie.durationInMinutes} + ' мин'"></span></p>
        <p class="description" th:text="${movie.description}"></p>
    </div>
</div>

<div class="schedule-section">
    <h2>Сеансы</h2>
    <label for="dateFilter">Выберите дату:</label>
    <input type="date" id="dateFilter" class="form-input"
           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">

    <div id="scheduleContainer"></div>
</div>
</body>
</html>
