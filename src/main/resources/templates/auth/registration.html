<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
<div class="login-container">
    <form th:action="@{/auth/registration}" method="post" th:object="${user}">
        <h2>Регистрация</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="fullName">Имя:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required />
        <p class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>

        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required />
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <label for="confirmPassword">Подтвердите пароль:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
        <p class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-registration">Зарегистрироваться</button>
            <button type="button" class="btn btn-login" onclick="location.href='/auth/login'">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
