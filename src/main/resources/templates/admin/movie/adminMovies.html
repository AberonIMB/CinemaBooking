<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление фильмами</title>
    <link rel="stylesheet" href="/css/admin-style.css">
    <script src="/js/adminMovies.js" defer></script>
</head>
<body>
<div th:replace="~{admin/fragments/adminNavigation :: adminNavbar}"></div>
<h1>Управление фильмами</h1>

<div class="result-container">
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${success}" class="success">
        <p th:text="${success}"></p>
    </div>
</div>

<div class="controllers">
    <button class="btn btn-info" onclick="loadMovies(true)">✅ Активные фильмы</button>
    <button class="btn btn-info" onclick="loadMovies(false)">❌ Неактивные фильмы</button>
    <button class="btn btn-create" onclick="window.location.href='/admin/movies/create'">➕ Создать фильм</button>
</div>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Продолжительность</th>
        <th>Жанры</th>
        <th>Актеры</th>
        <th>Режиссер</th>
        <th>Год выпуска</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="movieTableBody">
    </tbody>
</table>
</body>
</html>
